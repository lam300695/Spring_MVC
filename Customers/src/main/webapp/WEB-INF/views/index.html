<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="customers">
<thead>
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Edt</th>
    <th>Delete</th>
    <th>View</th>
</tr>
</thead>
</table>
<tbody>
<tr th: th:each="row,rowStat : ${customers}"></tr>
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getEmail()}"></td>
    <td th:text="${row.getAddress()}"></td>

</tbody>
</body>
</html>
