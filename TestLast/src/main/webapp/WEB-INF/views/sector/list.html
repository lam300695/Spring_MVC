<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supplier</title>
</head>
<body>
<a href="/create-sector">Create new sector</a>
<h1>Sector</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    <th:block th:each="sector: ${sectors}">
        <tr>
            <td th:text="${sector.name}"></td>
            <td th:text="${sector.description}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
