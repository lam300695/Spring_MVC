<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>deparments</title>
</head>
<body>
<a href="/create-deparment">Create new deparment</a>
<h1>deparments</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="deparment : ${deparments}">
        <tr>
            <td th:text="${deparment.name}"></td>
            <td><a th:href="@{/edit-deparment/__${deparment.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-deparment/__${deparment.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
