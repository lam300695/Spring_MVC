<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input PhoneNumber</title>
</head>
<body>
<form action="#" th:action="@{/}" th th:object="${phonenumber}" method="post">
    <table>
        <tr>
            <td>Phone Number</td>
            <td><input th:field="*{number}"/></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
